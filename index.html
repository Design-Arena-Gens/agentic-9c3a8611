<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albanian Flag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .flag-container {
            position: relative;
            width: 600px;
            height: 400px;
            background: #e41e20;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .eagle {
            position: relative;
            width: 280px;
            height: 280px;
            fill: #000000;
        }

        @media (max-width: 768px) {
            .flag-container {
                width: 90vw;
                height: 60vw;
            }

            .eagle {
                width: 50%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <svg class="eagle" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <!-- Albanian Double-Headed Eagle -->
            <path d="M256 64c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16s16-7.2 16-16V80c0-8.8-7.2-16-16-16z"/>

            <!-- Left Eagle Head -->
            <path d="M180 120c-20 0-36 16-36 36v20c0 15 8 28 20 35l-15 15c-6 6-6 16 0 22s16 6 22 0l15-15c7 12 20 20 35 20h8c5 0 9-2 12-5s5-7 5-12v-40c0-20-16-36-36-36h-30zm10 36h20c6 0 10 4 10 10v20h-8c-11 0-20-9-20-20v-10z"/>

            <!-- Right Eagle Head -->
            <path d="M332 120c-20 0-36 16-36 36v40c0 5 2 9 5 12s7 5 12 5h8c15 0 28-8 35-20l15 15c6 6 16 6 22 0s6-16 0-22l-15-15c12-7 20-20 20-35v-20c0-20-16-36-36-36h-30zm10 36h20v10c0 11-9 20-20 20h-8v-20c0-6 4-10 8-10z"/>

            <!-- Body -->
            <path d="M256 180c-30 0-55 20-63 48h-25c-13 0-24 11-24 24v80c0 13 11 24 24 24h25c8 28 33 48 63 48s55-20 63-48h25c13 0 24-11 24-24v-80c0-13-11-24-24-24h-25c-8-28-33-48-63-48zm0 32c22 0 40 18 40 40v64c0 22-18 40-40 40s-40-18-40-40v-64c0-22 18-40 40-40z"/>

            <!-- Wings -->
            <path d="M140 240c-25 0-45 20-45 45v30c0 25 20 45 45 45 8 0 15-2 21-6-3-8-5-17-5-26v-43c0-18 6-35 16-49-9-3-19-6-32-6zm232 0c-13 0-23 3-32 6 10 14 16 31 16 49v43c0 9-2 18-5 26 6 4 13 6 21 6 25 0 45-20 45-45v-30c0-25-20-45-45-45z"/>

            <!-- Tail Feathers -->
            <path d="M256 380v48c0 13-11 24-24 24h-16c-13 0-24-11-24-24v-24c0-6 5-11 11-11s11 5 11 11v24h16v-48c0-13 11-24 24-24s26 11 26 24zm48 0v48h16v-24c0-6 5-11 11-11s11 5 11 11v24c0 13-11 24-24 24h-16c-13 0-24-11-24-24v-48c0-13 11-24 24-24s26 11 26 24z"/>

            <!-- Additional details for more realistic eagle -->
            <ellipse cx="200" cy="145" rx="6" ry="8" fill="#cc0000"/>
            <ellipse cx="312" cy="145" rx="6" ry="8" fill="#cc0000"/>

            <!-- Claws -->
            <path d="M216 360l-8 20-12-8 8-20c2-5 8-7 13-5s7 8 5 13zm80 0c-2 5-8 11-13 13l-8-20 12-8 8 20z"/>
        </svg>
    </div>
</body>
</html>
